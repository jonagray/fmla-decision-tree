<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMLA Leave Decision Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/kc-metro-logo.png" alt="KC Metro Logo" class="kc-logo">
        <h1>FMLA Leave Decision Tree</h1>
        
        <!-- Language Selection Dropdown -->
        <select id="language_selector" onchange="translatePage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <!-- Add more languages as needed -->
        </select>

        <div id="track-selection">
            <button onclick="startTrack('self')">FMLA for Yourself</button>
            <button onclick="startTrack('family')">FMLA for a Family Member</button>
            <button onclick="startTrack('newborn')">FMLA for a Newborn</button>
        </div>
        <div id="decision-tree"></div>
    </div>

    <!-- Google Translate Script -->
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Translation Function -->
    <script type="text/javascript">
        function translatePage() {
            var language = document.getElementById('language_selector').value;
            var googleTranslateElementInit = document.getElementById('google_translate_element');

            if (language !== 'en') {
                var url = "https://translate.google.com/translate?hl=" + language + "&sl=en&tl=" + language + "&u=" + window.location.href;
                window.location.href = url;
            } else {
                window.location.href = window.location.href.split('?')[0];
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
