<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMLA Leave Decision Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/kc-metro-logo.png" alt="KC Metro Logo" class="kc-logo">
        <h1>FMLA Leave Decision Tree</h1>
        
        <!-- Language Selection Dropdown -->
        <select id="language_selector" onchange="translateIframe()" data-no-translate>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <!-- Add more languages as needed -->
        </select>

        <!-- Iframe for Translated Content -->
        <iframe id="content_iframe" src="content.html" frameborder="0" style="width: 100%; height: 600px;"></iframe>
    </div>

    <!-- Translation Function -->
    <script type="text/javascript">
        function translateIframe() {
            var language = document.getElementById('language_selector').value;
            var iframeSrc = document.getElementById('content_iframe').src;
            var url = "https://translate.google.com/translate?hl=" + language + "&sl=en&tl=" + language + "&u=" + encodeURIComponent(iframeSrc);
            document.getElementById('content_iframe').src = url;
        }
    </script>
</body>
</html>
