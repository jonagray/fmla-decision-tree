<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMLA Leave Decision Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/kc-metro-logo.png" alt="KC Metro Logo" class="kc-logo">
        <h1>FMLA Leave Decision Tree</h1>
        <div id="track-selection">
            <button onclick="startTrack('self')">FMLA for Yourself</button>
            <button onclick="startTrack('family')">FMLA for a Family Member</button>
            <button onclick="startTrack('newborn')">FMLA for a Newborn</button>
        </div>
        <div id="decision-tree"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
